<div class="modal" tabindex="-1" role="dialog" id="exampleModal">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title ">{{nome}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="height: 70vh;overflow: auto;">
                <h2>Informações do Usuário</h2>
                <form>
                    <div class="form-group">
                        <label for="nomedousuario">Nome: </label>
                        <input type="text" class="form-control" id="nomedousuario" placeholder="Example input"
                            value="{{nome}}">
                    </div>
                    <div class="form-group">
                        <label for="nomedousuario">Email: </label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">@</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                aria-describedby="basic-addon1" value="{{email}}">
                        </div>
                    </div>
                </form>
                <h2>Pedidos do Usuário</h2>
                <div class="cardsScroll">
                    {{cards}}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary color-primary"><a style="color: white !important;"
                        href="logout">Sair da conta</a></button>
                <button type="button" class="btn btn-primary color-primary">Alterar Informações</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
